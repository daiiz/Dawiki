<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../dawiki-paper/dawiki-paper.html">

<dom-module id="dawiki-wiki">
  <template>
    <style>
      :host {
        display: block;
        padding-top: 50px;
      }
    </style>
    <dawiki-paper id="page"></dawiki-paper>
  </template>

  <script src="../../dist/bundle.js"></script>
  <script>
    class DawikiWiki extends Polymer.Element {
      static get is () { return 'dawiki-wiki' }
      static get properties () {
        return {
          pagetitle: {
            type: String,
            value: 'Untitled',
            observer: '_titleChanged'
          }
        }
      }

      ready () {
        super.ready();
      }

      _titleChanged (newValue, oldValue) {
        this.$.page.pagetitle = newValue;
      }
    }
    window.customElements.define(DawikiWiki.is, DawikiWiki);
  </script>
</dom-module>
